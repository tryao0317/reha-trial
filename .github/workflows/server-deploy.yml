name: Deploy Vite app to GitHub Pages (diagnostic)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (use 18.x for stability)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Print environment and files (diagnose)
        run: |
          echo "=== node / npm versions ==="
          node -v
          npm -v
          echo "=== npm config ==="
          npm config ls -l || true
          echo "=== show top of package.json ==="
          if [ -f package.json ]; then
            sed -n '1,200p' package.json
          else
            echo "package.json not found in repo root"
          fi
          echo "=== list root files ==="
          ls -la
        shell: bash

      - name: Clean npm cache (best-effort)
        run: |
          npm cache verify || npm cache clean --force || true

      - name: Install dependencies (with safe flags)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          # legacy peer deps helps avoid peer-deps resolution failures
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
