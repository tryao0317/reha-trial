name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - master  # ← mainブランチの場合はここを main に変更

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① コード取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② Node.js セットアップ（キャッシュ無効化！）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'none'  # ← ここを none に変更！

      # ③ 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # ④ Vite ビルド
      - name: Build project
        run: npm run build

      # ⑤ GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
